<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
        }

        .label {
            background: #0066cc;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .section {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 50%;
            margin: 20px 0;
            border-radius: 8px;
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <h1>Welcome to My Profile</h1>

    <div class="section">
        <div class="label">About Me</div>
        <p>I'm a passionate web developer who loves learning new technologies.</p>
    </div>

    <div class="section">
        <div class="label">Skills</div>
        <ul>
            <li>HTML, CSS</li>
            <li>JavaScript</li>
            <li>React</li>
        </ul>
    </div>

    <div class="section">
        <div class="label">Contact</div>
        <p>Email: <a href="mailto:someone@example.com">someone@example.com</a></p>
    </div>

    <div class="section">
        <img src="image2.jpg" alt="Profile Image" />
        <button onclick="alert('You clicked the button!')">Click Me</button>
    </div>
</body>

</html>
