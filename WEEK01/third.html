<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; }
        h1 { color: #333; }
        p { color: #666; font-size: 18px; }
        a { color: #0066cc; text-decoration: none; }
        img { width: 50%; margin: 20px 0; border-radius: 8px; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>Welcome to My Second Program</h1>
    <h2>This is a subheading</h2>
    <p>This is my second program</p>
    <p>Visit <a href="https://www.example.com" target="_blank">Example Website</a></p>
    <img src="image.jpg" alt="Placeholder Image" />
    <button onclick="alert('You clicked the button!')">Click Me</button>
</body>
</html>
