<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 4 Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MySite</a>
    </nav>

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Page</li>
        </ol>
    </nav>

    <!-- Jumbotron -->
    <div class="jumbotron text-center">
        <h1>Welcome to Bootstrap 4</h1>
        <p>Responsive design made easy!</p>
    </div>

    <!-- Grid System -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 bg-light p-3">Column 1</div>
            <div class="col-md-6 bg-secondary p-3 text-white">Column 2</div>
        </div>
    </div>

    <!-- Form -->
    <div class="container mt-3">
        <form>
            <input type="text" class="form-control mb-2" placeholder="Enter text">
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
