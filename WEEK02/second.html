<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3 Example</title>
  <link rel="stylesheet" href="styles.css"> <!-- External CSS file -->
  <style>
    /* Internal CSS (for quick implementation) */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }
    h1 {
      color: darkblue;
      background-color: #ffcc00;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    ul {
      list-style-type: square;
    }
    ol {
      list-style-type: decimal;
    }
    li {
      margin-bottom: 8px;
    }
    a:hover {
      color: blue;
    }
    input:focus {
      border-color: #ff6600;
    }
  </style>
</head>
<body>

<h1>Main Heading</h1>
<p>This is a simple paragraph.</p>

<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>John Doe</td>
    <td>29</td>
  </tr>
  <tr>
    <td>Jane Smith</td>
    <td>34</td>
  </tr>
</table>

<ul>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
</ul>

<ol>
  <li>First</li>
  <li>Second</li>
  <li>Third</li>
</ol>


</body>
</html>
