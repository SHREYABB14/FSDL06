<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Largest of Three Numbers</title>
</head>
<body>

  <script>
    // Prompt the user for three numbers
    let num1 = parseFloat(prompt("Enter the first number:"));
    let num2 = parseFloat(prompt("Enter the second number:"));
    let num3 = parseFloat(prompt("Enter the third number:"));

    // Nested if-else to find the largest number
    if (num1 >= num2) {
      if (num1 >= num3) {
        alert("The largest number is: " + num1);
      } else {
        alert("The largest number is: " + num3);
      }
    } else {
      if (num2 >= num3) {
        alert("The largest number is: " + num2);
      } else {
        alert("The largest number is: " + num3);
      }
    }
  </script>

</body>
</html>
