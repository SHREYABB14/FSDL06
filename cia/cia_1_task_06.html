<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Text</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .gradient-text {
      font-size: 60px;
      font-weight: bold;
      background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient colors */
      -webkit-background-clip: text; /* Clips background to text */
      background-clip: text; /* For Firefox */
      color: transparent; /* Make text color transparent so gradient is visible */
      -webkit-text-fill-color: transparent; /* For Safari */
      text-fill-color: transparent; /* For other browsers */
    }
  </style>
</head>
<body>
  <h1 class="gradient-text">Gradient Text Heading</h1>
</body>
</html>
