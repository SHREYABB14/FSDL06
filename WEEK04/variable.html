<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variable Example</title>
</head>
<body>
    <h1>JavaScript Variable Example</h1>
    <p id="output"></p>

    <script>
        // Variable declarations
        let x = 10;
        var y = 20;
        let z = 30;
        z = 40; // Updating z
        const a = 50;

        // Output the values
        document.getElementById('output').innerText = 'x: ' + x + ', y: ' + y + ', z: ' + z + ', a: ' + a;
    </script>
</body>
</html>
