<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Example</title>
</head>
<body>
    <h1>JavaScript Calculations</h1>
    <p id="sum"></p>
    <p id="product"></p>
    <p id="isGreater"></p>

    <script>
        let a = 5; 
        let b = 10;
        let sum = a + b; // Addition
        let product = a * b;
        let isGreater = a > b; 
        
        // Display results in the HTML
        document.getElementById('sum').innerText = 'Sum: ' + sum;
        document.getElementById('product').innerText = 'Product: ' + product;
        document.getElementById('isGreater').innerText = 'Is a greater than b? ' + isGreater;
    </script>
</body>
</html>
